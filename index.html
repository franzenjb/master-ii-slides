y: Applies to owners who\nheld ownership on or before\nJanuary 7, 2025.\n\nThe Impact: Eligible homeowners\ncan use pre-approved plans without\npaying additional City permitting\nfees (though other agency\nclearances may apply)."}, {"page": 115, "text": "Important distinction: City Fees vs. Designer Fees\n\nKey Insight: The pre-approved plans are not free. They remain the intellectual property of the\narchitects, engineers, and designers who created them.\n\nThe Requirement: You must contract directly with the design professional to obtain access,\ndiscuss pricing, and agree on terms of use. The City waives permitting fees, not architect fees.\n\nA NotebookLM"}, {"page": 116, "text": "The plan is the roadmap, but the site is the terrain\n\nStandard\n\nThe Reality:\n\nEvery property in the Palisades is unique.\nLocalized soil conditions may require\nsite-specific foundation work, structural\ndesigns, or detailed engineering.\n\nThe Rule:\n\nAll pre-approved plans still require a final\nreview by LADBS to address these site-specific\nconditions and clearances before a permit is\nissued."}, {"page": 117, "text": "Browse the Design Catalog\n\nSingle-Family Modern\net\n\nSingle-Family Traditional\n\nAccessory Dwelling Units (ADU)\n\neT\n\nThe City provides a catalog of designs that grow on a rolling basis.\n\n\u00a2 Single-Family Homes tailored for lots common in the Palisades.\n\u00a2 Amix of modern styles and traditional architecture compatible with the community.\n\u00a2 Pre-approved designs for Accessory Dwelling Units.\n\nNote: New designs are uploaded regularly."}, {"page": 118, "text": "| [a a\n\nSteps 1 & 2: Explore and Connect\n\nStep 1: Review the Catalog\n\nVisit the City's catalog to pick a plan that suits\nyour needs. If you don't see one immediately,\ncheck back often as new designs are added.\n\noe |e\n\n$2 Q\n\nStep 2: Contact the Plan Owner\n\nCoordinate directly with the architect or designer.\nYou will negotiate access, pricing, and terms of\nuse direc   <div class="emoji">&#128270;</div>
  <p>No slides match your filters</p>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="lb-topbar">
    <span class="lb-page" id="lbPage">Slide 1</span>
    <span class="lb-star" id="lbStar" title="Toggle star">&#9733;</span>
    <div class="lb-tag-section">
      <input type="text" class="lb-tag-input" id="lbTagInput" placeholder="Add tag + Enter" />
      <div class="lb-tags" id="lbTags"></div>
    </div>
    <button class="lb-close" id="lbClose" title="Close (Esc)">&times;</button>
  </div>
  <div class="lb-body">
    <button class="lb-nav prev" id="lbPrev" title="Previous (←)">&#8249;</button>
    <img id="lbImg" src="" alt="Slide" />
    <button class="lb-nav next" id="lbNext" title="Next (→)">&#8250;</button>
    <button class="lb-ocr-toggle" id="lbOcrToggle">OCR Text</button>
    <div class="lb-ocr-panel" id="lbOcrPanel"></div>
  </div>
</div>

<script>
(function() {
  const TOTAL = 205;
  const STORAGE_KEY = 'master2_slide_data';

  // ─── STATE ───
  let slideData = []; // from JSON: [{page, text}]
  let userData = {};  // {pageNum: {starred: bool, tags: [string]}}
  let allTags = new Set();
  let activeFilter = 'all';
  let activeTag = null;
  let searchQuery = '';
  let currentSlide = null; // page number in lightbox
  let filteredSlides = []; // current visible page numbers

  // ─── LOAD / SAVE ───
  function loadUserData() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) userData = JSON.parse(raw);
    } catch(e) { userData = {}; }
    rebuildAllTags();
  }
  function saveUserData() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
    rebuildAllTags();
  }
  function getUserData(page) {
    if (!userData[page]) userData[page] = { starred: false, tags: [] };
    return userData[page];
  }
  function rebuildAllTags() {
    allTags = new Set();
    Object.values(userData).forEach(d => {
      if (d.tags) d.tags.forEach(t => allTags.add(t));
    });
  }

  // ─── ELEMENTS ───
  const grid = document.getElementById('grid');
  const searchInput = document.getElementById('searchInput');
  const slideCount = document.getElementById('slideCount');
  const tagBar = document.getElementById('tagBar');
  const emptyState = document.getElementById('emptyState');
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImg');
  const lbPage = document.getElementById('lbPage');
  const lbStar = document.getElementById('lbStar');
  const lbTags = document.getElementById('lbTags');
  const lbTagInput = document.getElementById('lbTagInput');
  const lbOcrPanel = document.getElementById('lbOcrPanel');
  const lbOcrToggle = document.getElementById('lbOcrToggle');

  // ─── FETCH OCR DATA ───
  async function init() {
    if (window.__SLIDE_DATA__) {
      slideData = window.__SLIDE_DATA__;
    } else {
      slideData = [];
      for (let i = 1; i <= TOTAL; i++) {
        slideData.push({ page: i, text: '' });
      }
    }
    loadUserData();
    render();
    renderTagBar();
  }

  // ─── RENDER GRID ───
  function render() {
    const q = searchQuery.toLowerCase();
    filteredSlides = [];

    slideData.forEach(sd => {
      const p = sd.page;
      const ud = getUserData(p);
      const text = (sd.text || '').toLowerCase();
      const tagText = (ud.tags || []).join(' ').toLowerCase();

      // Filter
      if (activeFilter === 'starred' && !ud.starred) return;
      if (activeFilter === 'tagged' && (!ud.tags || ud.tags.length === 0)) return;
      if (activeFilter === 'untagged' && ud.tags && ud.tags.length > 0) return;
      if (activeTag && (!ud.tags || !ud.tags.includes(activeTag))) return;

      // Search
      if (q && !text.includes(q) && !tagText.includes(q) && !String(p).includes(q)) return;

      filteredSlides.push(p);
    });

    grid.innerHTML = '';
    filteredSlides.forEach(p => {
      const ud = getUserData(p);
      const card = document.createElement('div');
      card.className = 'card' + (ud.starred ? ' starred-card' : '');
      card.innerHTML = `
        <img src="thumbs/${String(p).padStart(3,'0')}.jpg" alt="Slide ${p}" loading="lazy" />
        <div class="card-footer">
          <span class="card-page">#${p}</span>
          <div class="card-tags">${(ud.tags||[]).map(t => `<span class="card-tag">${esc(t)}</span>`).join('')}</div>
          <button class="star-btn ${ud.starred?'starred':''}" data-page="${p}" title="Star">${ud.starred?'&#11088;':'&#9734;'}</button>
        </div>
      `;
      card.addEventListener('click', (e) => {
        if (e.target.closest('.star-btn')) return;
        openLightbox(p);
      });
      const starBtn = card.querySelector('.star-btn');
      starBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleStar(p);
      });
      grid.appendChild(card);
    });

    slideCount.textContent = `${filteredSlides.length} / ${TOTAL} slides`;
    emptyState.style.display = filteredSlides.length === 0 ? 'block' : 'none';
    grid.style.display = filteredSlides.length === 0 ? 'none' : 'grid';
  }

  // ─── TAG BAR ───
  function renderTagBar() {
    const tags = Array.from(allTags).sort();
    if (tags.length === 0) {
      tagBar.classList.add('hidden');
      return;
    }
    tagBar.classList.remove('hidden');
    tagBar.innerHTML = '<span class="tag-bar-label">Filter by tag:</span>';
    tags.forEach(t => {
      const chip = document.createElement('span');
      chip.className = 'tag-chip' + (activeTag === t ? ' active' : '');
      chip.textContent = t;
      chip.addEventListener('click', () => {
        activeTag = activeTag === t ? null : t;
        renderTagBar();
        render();
      });
      tagBar.appendChild(chip);
    });
  }

  // ─── STAR ───
  function toggleStar(page) {
    const ud = getUserData(page);
    ud.starred = !ud.starred;
    saveUserData();
    render();
    if (currentSlide === page) updateLightboxMeta();
  }

  // ─── TAGS ───
  function addTag(page, tag) {
    tag = tag.trim().toLowerCase();
    if (!tag) return;
    const ud = getUserData(page);
    if (!ud.tags) ud.tags = [];
    if (ud.tags.includes(tag)) return;
    ud.tags.push(tag);
    saveUserData();
    render();
    renderTagBar();
    updateLightboxMeta();
  }
  function removeTag(page, tag) {
    const ud = getUserData(page);
    if (!ud.tags) return;
    ud.tags = ud.tags.filter(t => t !== tag);
    saveUserData();
    render();
    renderTagBar();
    updateLightboxMeta();
  }

  // ─── LIGHTBOX ───
  function openLightbox(page) {
    currentSlide = page;
    lightbox.classList.add('open');
    document.body.style.overflow = 'hidden';
    updateLightbox();
  }
  function closeLightbox() {
    lightbox.classList.remove('open');
    document.body.style.overflow = '';
    currentSlide = null;
    lbOcrPanel.classList.remove('visible');
  }
  function updateLightbox() {
    if (!currentSlide) return;
    lbImg.src = `slides/${String(currentSlide).padStart(3,'0')}.jpg`;
    lbPage.textContent = `Slide ${currentSlide} / ${TOTAL}`;
    updateLightboxMeta();
    // OCR text
    const sd = slideData.find(s => s.page === currentSlide);
    lbOcrPanel.textContent = sd && sd.text ? sd.text : '(No OCR text for this slide)';
    lbOcrPanel.classList.remove('visible');
  }
  function updateLightboxMeta() {
    if (!currentSlide) return;
    const ud = getUserData(currentSlide);
    lbStar.className = 'lb-star' + (ud.starred ? ' starred' : '');
    lbStar.innerHTML = ud.starred ? '&#11088;' : '&#9734;';
    lbTags.innerHTML = (ud.tags || []).map(t =>
      `<span class="lb-tag">${esc(t)}<span class="remove" data-tag="${esc(t)}">&times;</span></span>`
    ).join('');
    lbTagInput.value = '';
  }

  function navLightbox(dir) {
    if (!currentSlide || filteredSlides.length === 0) return;
    const idx = filteredSlides.indexOf(currentSlide);
    let next = idx + dir;
    if (next < 0) next = filteredSlides.length - 1;
    if (next >= filteredSlides.length) next = 0;
    currentSlide = filteredSlides[next];
    updateLightbox();
  }

  // ─── EVENTS ───
  // Filter buttons
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeFilter = btn.dataset.filter;
      render();
    });
  });

  // Search
  searchInput.addEventListener('input', () => {
    searchQuery = searchInput.value;
    render();
  });

  // Lightbox controls
  document.getElementById('lbClose').addEventListener('click', closeLightbox);
  document.getElementById('lbPrev').addEventListener('click', () => navLightbox(-1));
  document.getElementById('lbNext').addEventListener('click', () => navLightbox(1));

  lbStar.addEventListener('click', () => {
    if (currentSlide) toggleStar(currentSlide);
  });

  lbTagInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      addTag(currentSlide, lbTagInput.value);
      lbTagInput.value = '';
    }
  });

  lbTags.addEventListener('click', (e) => {
    const rm = e.target.closest('.remove');
    if (rm && currentSlide) removeTag(currentSlide, rm.dataset.tag);
  });

  lbOcrToggle.addEventListener('click', () => {
    lbOcrPanel.classList.toggle('visible');
  });

  // Click the slide image OR the backdrop to close
  lbImg.addEventListener('click', closeLightbox);
  lbImg.style.cursor = 'zoom-out';
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox || e.target.classList.contains('lb-body')) closeLightbox();
  });

  // Keyboard
  document.addEventListener('keydown', (e) => {
    if (lightbox.classList.contains('open')) {
      if (e.target === lbTagInput) return; // don't interfere with tag typing
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navLightbox(-1);
      if (e.key === 'ArrowRight') navLightbox(1);
      if (e.key === 's') { if (currentSlide) toggleStar(currentSlide); }
    } else {
      if (e.key === '/' && document.activeElement !== searchInput) {
        e.preventDefault();
        searchInput.focus();
      }
      if (e.key === 'Escape') {
        searchInput.blur();
        searchInput.value = '';
        searchQuery = '';
        render();
      }
    }
  });

  // ─── HELPERS ───
  function esc(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  // ─── GO ───
  init();
})();
</script>
</body>
</html>
